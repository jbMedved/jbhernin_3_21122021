<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenus chez Ohmyfood</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./sources/images/logo/ohmyfood.png" alt="logo">
        </div>
        
    </header>
    <div class="situation">
        <table ><!--le mode tableau pour bien les aligner -->
            <tr>
                <td>
                    <i class="fas fa-map-marker-alt"></i>
                </td>
                <td>
                    <form class="cherche">
                        <input type="search" name="cherche" id="cherche" placeholder="Paris, Belleville"/>
                    </form>
                </td>
            </tr>
       </table> 
    </div>
    <div class="presentation">
        <p class="pres1">Réservez le menu qui vous convient</p>
        <p class="pres2">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button class="explore">Explorer nos restaurants</button>
    </div>
    <section class="fonctionnement">
        <div>
            Fonctionnement
        </div>
        <div class="btn-fnc">
            <div class="btn-fnc-choice-num">1</div>
            <div class="btn-fnc-choice">
                <div><i class="fas fa-mobile-alt"></i></div>
                <div>Choisissez un restaurant</div>
            </div>
        </div>
        <div class="btn-fnc">
            <div class="btn-fnc-choice-num">2</div>
            <div class="btn-fnc-choice">
                <div><i class="fas fa-list"></i></div>
                <div>Composez votre menu</div>
            </div>
        </div>
        <div class="btn-fnc">
            <div class="btn-fnc-choice-num">3</div>
            <div class="btn-fnc-choice">
                <div><i class="fas fa-store"></i></div>
                <div>Dégustez au restaurant</div>
            </div> 
        </div>
    </section>
    <section class="restos">
        <p>Restaurants</p>
        <figure class="resto-carte">
            <a href="palette.html">
                <img src="sources/images/restaurants/palette.jpg" alt="La palette du gout"/>
                <div class="pastille-new">
                    Nouveau
                </div>
            </a>
            <figcaption>
                <div class="texte">
                    <p class="nom-resto">La palette du goût</p>
                    <p class="place-resto">Ménilmontant</p>
                </div>
                <div class="coeur">
                    <i class="far fa-heart"></i>
                </div>
            </figcaption>                                
        </figure>
        <figure class="resto-carte">
            <a href="note.html">
                <img src="sources/images/restaurants/note.jpg" alt="La note enchantée"/>
                <div class="pastille-new">
                    Nouveau
                </div>
            </a>
            <figcaption>
                <div class="texte">
                    <p class="nom-resto">La note enchantée</p>
                    <p class="place-resto">Charonne</p>
                </div>
                <div class="coeur">
                    <i class="far fa-heart"></i>
                </div>
            </figcaption>                                
        </figure>
        <figure class="resto-carte">
            <a href="frenchi.html">
                <img src="sources/images/restaurants/frenchi.jpg" alt="A la française"/>
            </a>
            <figcaption>
                <div class="texte">
                    <p class="nom-resto">A la française</p>
                    <p class="place-resto">Cité Rouge</p>
                </div>
                <div class="coeur">
                    <i class="far fa-heart"></i>
                </div>
            </figcaption>                                 
        </figure>
        <figure class="resto-carte">
            <a href="delice.html">
                <img src="sources/images/restaurants/delice.jpg" alt="Le délice des sens"/>
            </a>
            <figcaption>
                <div class="texte">
                    <p class="nom-resto">Le délice des sens</p>
                    <p class="place-resto">Folie-Méricourt</p>
                </div>
                <div class="coeur">
                    <i class="far fa-heart"></i>
                </div>
            </figcaption>                         
        </figure>
    </section>
    <footer>
        <div class="logo-footer">

        </div>
        <ul class="footer-liste">
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
