<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenus chez Ohmyfood</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./sources/images/logo/ohmyfood.png" alt="logo">
        </div>
        
    </header>
    <div class="situation">
        <i class="fas fa-map-marker-alt"></i>
        <form class="situation__cherche">
            <input type="search" name="cherche" id="cherche" placeholder="Paris, Belleville"/>
        </form>
    </div>
    <div class="presentation">
        <h2 class="presentation__1">Réservez le menu qui vous convient</h2>
        <p class="presentation__2">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button class="presentation__explore"><a href="#restos">Explorer nos restaurants</a></button>
    </div>
    <section class="fonctionnement">
        <div>
            <h2>Fonctionnement</h2>
        </div>
        <div class="btn-fnc">
            <div class="btn-fnc__choice">
                <div class="btn-fnc__choice__num">1</div>
                <div class="btn-fnc__choice__logo"><i class="fas fa-mobile-alt"></i></div>
                <div class="btn-fnc__choice__txt">Choisissez un restaurant</div>
            </div>
        </div>
        <div class="btn-fnc">
            <div class="btn-fnc__choice">
                <div class="btn-fnc__choice__num">2</div>
                <div><i class="fas fa-list"></i></div>
                <div class="btn-fnc__choice__txt">Composez votre menu</div>
            </div>
        </div>
        <div class="btn-fnc">
            <div class="btn-fnc__choice">
                <div class="btn-fnc__choice__num">3</div>
                <div><i class="fas fa-store"></i></div>
                <div class="btn-fnc__choice__txt">Dégustez au restaurant</div>
            </div> 
        </div>
    </section>
    <section id="restos">
        <h2>Restaurants</h2>
        <figure class="restos__carte">
            <a href="palette.html">
                <img src="sources/images/restaurants/palette.jpg" alt="La palette du gout"/>
                <div class="restos__carte__pastille-new">
                    Nouveau
                </div>
            </a>
            <figcaption>
                <div class="restos__carte__texte">
                    <h3 class="restos__carte__texte__nom">La palette du goût</h3>
                    <p class="restos__carte__texte__place">Ménilmontant</p>
                </div>
                <div class="restos__carte__coeur">
                    <div class="restos__carte__coeur__coeur-1"><i class="far fa-heart"></i></div>
                        <div class="restos__carte__coeur__coeur-2"><i class="fas fa-heart"></i></div>
                    
                </div>
            </figcaption>                                
        </figure>
        <figure class="restos__carte">
            <a href="note.html">
                <img src="sources/images/restaurants/note.jpg" alt="La note enchantée"/>
                <div class="restos__carte__pastille-new">
                    Nouveau
                </div>
            </a>
            <figcaption>
                <div class="restos__carte__texte">
                    <h3 class="restos__carte__texte__nom">La note enchantée</h3>
                    <p class="restos__carte__texte__place">Charonne</p>
                </div>
                <div class="restos__carte__coeur">
                    <i class="far fa-heart"></i>
                </div>
            </figcaption>                                
        </figure>
        <figure class="restos__carte">
            <a href="frenchi.html">
                <img src="sources/images/restaurants/frenchi.jpg" alt="A la française"/>
            </a>
            <figcaption>
                <div class="restos__carte__texte">
                    <h3 class="restos__carte__texte__nom">A la française</h3>
                    <p class="restos__carte__texte__place">Cité Rouge</p>
                </div>
                <div class="restos__carte__coeur">
                    <i class="far fa-heart"></i>
                </div>
            </figcaption>                                 
        </figure>
        <figure class="restos__carte">
            <a href="delice.html">
                <img src="sources/images/restaurants/delice.jpg" alt="Le délice des sens"/>
            </a>
            <figcaption>
                <div class="restos__carte__texte">
                    <h3 class="restos__carte__texte__nom">Le délice des sens</h3>
                    <p class="restos__carte__texte__place">Folie-Méricourt</p>
                </div>
                <div class="restos__carte__coeur">
                    <i class="far fa-heart"></i>
                </div>
            </figcaption>                         
        </figure>
    </section>
    <footer>
        <div class="logo-footer">

        </div>
        <ul class="footer-liste">
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
